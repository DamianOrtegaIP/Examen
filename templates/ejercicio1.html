<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/estilosEjercicio1.css">
    <title>Ejercicio 1</title>
</head>
<body>
    <div class="container">
    <h1>Calculo de compras</h1>
    <form action="/ejercicio1" method="POST">
        <label for="nombre">Ingresa  tu nombre :</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="edad">Ingresa tu edad (%) </label>
        <input type="number" id="edad" name="edad" required>
        <br>
        <label for="tarros">Ingresa la cantidad de tarros a comprar </label>
        <input type="number" id="tarros" name="tarros" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
    {% if resultado %}
    <div>
        <p> Nombre del cliente: {{ nombre }}</p>
        <p>Total sin descuento : {{ total_sinDesc}}</p>
        <p>El total del descuento es {{ desc }}</p>
        <p>El monto total a pagar es {{ resultado }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
